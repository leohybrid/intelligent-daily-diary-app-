<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliJournal: The Professional's Daily Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
      }
    }
    </script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <style>
      /* NEW: Comprehensive Design System */
      :root {
        --background: 247 249 252;
        --foreground: 15 23 42;
        --card: 255 255 255;
        --card-foreground: 15 23 42;
        --popover: 255 255 255;
        --popover-foreground: 15 23 42;
        --primary: 37 99 235;
        --primary-foreground: 255 255 255;
        --secondary: 241 245 249;
        --secondary-foreground: 15 23 42;
        --muted: 241 245 249;
        --muted-foreground: 100 116 139;
        --accent: 241 245 249;
        --accent-foreground: 15 23 42;
        --destructive: 220 38 38;
        --destructive-foreground: 255 255 255;
        --border: 226 232 240;
        --input: 226 232 240;
        --ring: 37 99 235;

        --radius: 0.75rem;
        
        /* Agenda custom colors */
        --brand-task: 59 130 246; /* blue-500 */
        --brand-meeting: 139 92 246; /* violet-500 */
        --brand-break: 16 185 129; /* emerald-500 */
      }
 
      .dark {
        --background: 12 16 27;
        --foreground: 248 250 252;
        --card: 23 29 45;
        --card-foreground: 248 250 252;
        --popover: 12 16 27;
        --popover-foreground: 248 250 252;
        --primary: 59 130 246;
        --primary-foreground: 248 250 252;
        --secondary: 30 41 59;
        --secondary-foreground: 248 250 252;
        --muted: 30 41 59;
        --muted-foreground: 148 163 184;
        --accent: 30 41 59;
        --accent-foreground: 248 250 252;
        --destructive: 127 29 29;
        --destructive-foreground: 248 250 252;
        --border: 30 41 59;
        --input: 30 41 59;
        --ring: 59 130 246;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: rgb(var(--background));
        color: rgb(var(--foreground));
        overscroll-behavior: none;
      }

      /* Custom classnames for easy application of theme colors */
      .bg-background { background-color: rgb(var(--background)); }
      .bg-card { background-color: rgb(var(--card)); }
      .bg-primary { background-color: rgb(var(--primary)); }
      .bg-secondary { background-color: rgb(var(--secondary)); }
      .bg-muted { background-color: rgb(var(--muted)); }
      .text-foreground { color: rgb(var(--foreground)); }
      .text-card-foreground { color: rgb(var(--card-foreground)); }
      .text-primary-foreground { color: rgb(var(--primary-foreground)); }
      .text-secondary-foreground { color: rgb(var(--secondary-foreground)); }
      .text-muted-foreground { color: rgb(var(--muted-foreground)); }
      .border-border { border-color: rgb(var(--border)); }
      .ring-ring { --tw-ring-color: rgb(var(--ring)); }

      /* Improved Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background-color: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(var(--muted-foreground), 0.3);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(var(--muted-foreground), 0.5);
      }

      /* Animation keyframes used in various components */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
